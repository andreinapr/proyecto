cufm\SedaBundle\Entity\Competencia:
    competencia_1:
        descripcion: <strong>COMPROMISO  CON VALORES   ORGANIZACIONALES:</strong> Mide el grado de identificación y responsabilidad con los valores y cultura de la institución. Atiende mas a los intereses organizacionales que a las personales.
        tipo: 1

    competencia_2:
        descripcion: <strong>AUTO DESARROLLO:</strong> Mide la motivación para el mejoramiento continuo a través de estudios, cursos, lectura y cualquier otra actividad individual u organizacional que aseguren su evolución personal y profesional. 
        tipo: 1

    competencia_3:
        descripcion: <strong>CALIDAD DE SERVICIO:</strong> Mide el grado en que los procesos de trabajo y las relaciones interpersonales reflejan el interés por satisfacer los requerimientos de los usuarios externos e internos ofreciéndoles el mejor servicio.  
        tipo: 1

    competencia_4:
        descripcion: <strong>COMUNICACIÓN:</strong> Mide la habilidad para recibir, comprender y transmitir en  forma oral o escrita ideas e información de manera que facilite la rápida comprensión, logrando una actitud positiva en cualquier situación de trabajo. 
        tipo: 1

    competencia_5:
        descripcion: <strong>RESPONSABILIDAD SOBRE LOS RECURSOS:</strong> Mide el grado de responsabilidad del empleado por la conservación, uso y mantenimiento de los bienes materiales y equipos asignados a su área, con la finalidad de optimizar su utilidad y beneficio.
        tipo: 1

    competencia_6:
        descripcion: <strong>ADECUACIÓN A LAS NORMAS DE LA ORGANIZACIÓN:</strong> Mide el grado en que el empleado cumple con las políticas, normas y procedimientos establecidos por la organización en cuanto a: apariencia personal, puntualidad, asistencia y otras normativas.
        tipo: 1

    competencia_7:
        descripcion: <strong>RELACIONES INTERPERSONALES:</strong> Mide la habilidad del evaluado para interactuar en forma cordial, amable y colaboradora con sus superiores, compañeros de trabajo y usuarios tanto externo como internos, con la finalidad de mejorar y mantener un ambiente de trabajo armonioso.
        tipo: 1

    competencia_8:
        descripcion: <strong>PRECISIÓN Y RAPIDEZ:</strong> Mide la destreza  para realizar la labor utilizando la menor cantidad de recursos y esfuerzo.
        tipo: 1

